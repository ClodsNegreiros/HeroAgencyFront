<div class="container">
  <mat-card>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <mat-card-header>
      <mat-card-title>Detalhes do Herói</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="error" class="error-message">
        {{ error }}
        <button mat-raised-button color="primary" (click)="loadHero()">Tentar Novamente</button>
      </div>

      <div *ngIf="hero" class="hero-info">
        <div class="info-group">
          <h3>Informações Pessoais</h3>
          <p><strong>Nome:</strong> {{ hero.name }}</p>
          <p><strong>Nome do Herói:</strong> {{ hero.heroName }}</p>
          <p><strong>Data de Nascimento:</strong> {{ hero.birthDate | date:'dd/MM/yyyy' }}</p>
          <p><strong>Altura:</strong> {{ hero.height }}m</p>
          <p><strong>Peso:</strong> {{ hero.weight }}kg</p>
        </div>

        <div class="info-group" *ngIf="hero.superpowers && hero.superpowers.length > 0">
          <h3>Superpoderes</h3>
          <mat-list>
            <mat-list-item *ngFor="let power of hero.superpowers">
              <mat-icon matListIcon>star</mat-icon>
              <h4 matLine>{{ power.superpoder }}</h4>
              <p matLine>{{ power.descricao }}</p>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button (click)="goBack()">Voltar</button>
      <button mat-raised-button color="primary" *ngIf="hero" (click)="editHero()">Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
